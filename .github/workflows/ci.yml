name: Drug Classification CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: make install

    - name: Train model
      run: make train

    - name: Evaluate and commit results
      run: make eval

    - name: Push updated model and results to Hugging Face
      env:
        HF: ${{ secrets.HF }}
      run: make deploy
